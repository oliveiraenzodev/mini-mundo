<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
  <title>Esqueci minha senha</title>

  <h:outputStylesheet library="css" name="admin.css" />
  <h:outputStylesheet library="css/pages" name="login.css" />
</h:head>

<h:body styleClass="page-auth page-forgot-password">
  <ui:include src="../../fragments/global-loader.xhtml" />

  <div class="auth-container">
    <div class="section-title-page-auth">
      <h1 class="title-page-auth">Mini Mundo</h1>
    </div>

    <h:form id="form" styleClass="form-auth">
      <p:growl id="growl" showDetail="true" />

      <p:panel header="Recuperar senha" styleClass="auth-panel">
        <div class="form-fields">
          <div class="auth-subtitle">
            Informe seu e-mail. Se existir uma conta, você receberá instruções para redefinir a senha.
          </div>

          <div class="field">
            <p:outputLabel for="email" value="E-mail" />
            <p:inputText id="email"
                         value="#{forgotPasswordBean.email}"
                         required="true"
                         requiredMessage="Informe seu e-mail."
                         validatorMessage="Informe um e-mail válido."
                         placeholder="seu@email.com"
                         styleClass="input-full">
              <f:validateRegex pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" />
            </p:inputText>

            <p:message for="email" display="text" styleClass="field-message" />
          </div>

          <p:commandButton value="Enviar instruções"
                           action="#{forgotPasswordBean.send}"
                           process="@form"
                           update="@form growl"
                           styleClass="btn-primary btn-block" />

          <h:link outcome="/pages/auth/login.xhtml" value="Voltar para o login" styleClass="auth-link" />
        </div>
      </p:panel>
    </h:form>
  </div>
</h:body>

</html>
