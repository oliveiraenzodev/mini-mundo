services:
  db:
    image: postgres:9
    container_name: mini-mundo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: mini_mundo
      POSTGRES_USER: mini_mundo
      POSTGRES_PASSWORD: mini_mundo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: oliveiraenzodev/mini-mundo:${APP_TAG:-latest}
    container_name: mini-mundo-app
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:8080"
      - "9990:9990"
    environment:
      JAVA_OPTS: >-
        -Djboss.node.name=mini-mundo-node
        -Dcom.arjuna.ats.arjuna.xa.nodeIdentifier=mini-mundo-tx

volumes:
  postgres_data:
