services:
  db:
    image: postgres:9
    environment:
      POSTGRES_DB: mini_mundo
      POSTGRES_USER: mini_mundo
      POSTGRES_PASSWORD: mini_mundo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mini_mundo -d mini_mundo"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    ports:
      - "8080:8080"
      - "9990:9990"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: mini_mundo
      DB_USER: mini_mundo
      DB_PASSWORD: mini_mundo

volumes:
  postgres_data:
